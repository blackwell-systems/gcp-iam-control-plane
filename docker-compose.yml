version: '3.8'

services:
  # IAM Emulator - Control Plane
  iam:
    image: ghcr.io/blackwell-systems/gcp-iam-emulator:latest
    ports:
      - "8080:8080"
    volumes:
      - ./policy.yaml:/policy.yaml:ro
    command: ["./server", "--config", "/policy.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s

  # Secret Manager Emulator - Data Plane
  secret-manager:
    image: ghcr.io/blackwell-systems/gcp-secret-manager-emulator:latest
    ports:
      - "9090:9090"  # gRPC
      - "8081:8080"  # HTTP (avoid conflict with IAM)
    environment:
      - GCP_SECRET_MANAGER_GRPC_PORT=9090
      - GCP_SECRET_MANAGER_HTTP_PORT=8080
      - IAM_MODE=permissive
      - IAM_HOST=iam:8080
    depends_on:
      iam:
        condition: service_healthy

  # KMS Emulator - Data Plane
  kms:
    image: ghcr.io/blackwell-systems/gcp-kms-emulator:latest
    ports:
      - "9091:9090"  # gRPC
      - "8082:8080"  # HTTP
    environment:
      - GCP_KMS_GRPC_PORT=9090
      - GCP_KMS_HTTP_PORT=8080
      - IAM_MODE=permissive
      - IAM_HOST=iam:8080
    depends_on:
      iam:
        condition: service_healthy
